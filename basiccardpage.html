<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Marqeta Card Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="basiccardscript.js"></script>
</head>
<body>
  <div>
    <p id="product-token">Card product token: BLANK</p>
    <button id="product-button">Create a card product</button>
    <p id="funding-token">Funding source token: BLANK</p>
    <button id="funding-button">Create a program funding source</button>
    <p id="user-token">User token: BLANK</p>
    <button id="user-button">Create a user</button>
    <p id="card-token">Card token: BLANK</p>
    <button id="card-button">Create a card</button>
  </div>
  <div>
    <p id="balance">The user's balance is: 0</p>
    <button id="fund-button">Add $100</button>
    <button id="transact-button">Transact $10</button>
    <button id="balances-button">Update balance</button>
  </div>
</body>
</html>
